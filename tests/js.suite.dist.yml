actor: JsTester
modules:
    enabled:
        - \Helper\Js
        - WPWebDriver
        - WPFilesystem
    config:
        WPWebDriver:
            url: '%WP_URL%'
            adminUsername: %WP_ADMIN_USERNAME%
            adminPassword: %WP_ADMIN_PASSWORD%
            adminPath: /wp-admin
            browser: phantomjs
            port: 4445
            window_size: 1024x768
        WPFilesystem:
            wpRootFolder: %WP_ROOT_FOLDER%
